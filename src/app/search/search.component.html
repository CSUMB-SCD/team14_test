<div class="search-items" *ngFor="let item of itemSVC.allItems">

  <!-- Description: {{item.description}}<br> -->

  <h3>Price: ${{item.price.toFixed(2)}}</h3>
  <!-- <select *ngIf="item.stock != 0" id="{{item.id}}">
    Quantity:<option *ngFor="let quant of item.quant_arr" value={{quant}}>{{quant}}</option>
  </select> -->
  <h2 *ngIf="item.stock == 0">Out of Stock!</h2>
  <button *ngIf="item.stock != 0" (click)="addToCart(item)">Add To Cart</button>
</div>
