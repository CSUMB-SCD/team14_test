<div class="cardList">
<mat-card class="example-card" *ngFor="let item of itemSVC.allItems">
  <div class="cardListItem">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h3 (click)="detailPageRedirect(item)">{{item.name}}</h3></mat-card-title>

    <mat-card-subtitle></mat-card-subtitle>

  </mat-card-header>

  <img mat-card-image (click)="detailPageRedirect(item)" src='{{item.image}}' height="300" widtd="200" class="center"alt="photo_of_clothes">

  <mat-card-content class="card-content">
      <h2 *ngIf="item.stock != 0">Stock: {{item.stock}}</h2>
      <h3>Price: ${{item.price.toFixed(2)}}</h3>
      <h2 *ngIf="item.stock == 0">Out of Stock!</h2>
  </mat-card-content>

  <mat-card-actions>
    <button *ngIf="item.stock != 0" (click)="addToCart(item)">Add To Cart</button>
  </mat-card-actions>
</div>
</mat-card>
</div>
