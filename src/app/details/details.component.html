<div class="cardList">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><strong><h1 style="font-family:Courier;" class="text-center">{{itemsSVC.showItemDetail.name}}</h1></strong></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{itemsSVC.showItemDetail.image}}" height="600" width="600" class="img-thumbnail" alt="photo_of_items">
    <mat-card-content>
      <h4 style="font-family:Courier; font-size: 18px;">"{{itemsSVC.showItemDetail.description}}"</h4>
      <h4 *ngIf="itemsSVC.showItemDetail.stock > 0" style="font-family:Courier; font-size: 25px;">Stock: {{itemsSVC.showItemDetail.stock}}</h4>
      <h4 *ngIf="itemsSVC.showItemDetail.stock <= 0" style="font-family:Courier; font-size: 25px;">Stock: Currently Out Of Stock</h4>
      <h4 style="font-family:Courier; font-size: 25px;">Price: {{'$' + itemsSVC.showItemDetail.price.toFixed(2)}}</h4>
      <h4 *ngIf="itemsSVC.showItemDetail.stock > 0" style="font-family:Courier; font-size: 25px;">Quantity: <input id="add" type="text"><h5 *ngIf="inValidQuant" style="color: red">Invalid Input</h5><br></h4>
      <mat-card-actions>
          <button (click)="updateCart()" *ngIf="itemsSVC.showItemDetail.stock > 0">Add To Cart</button>
          </mat-card-actions>
    </mat-card-content>

  </mat-card>
</div>
